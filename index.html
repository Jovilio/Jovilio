        </div>

        <div class="localizacao">
            <button><i class="fi-rr-marker"></i></button>
            <label class="luanda">Luanda</label>
        </div>
    </header>
    <!--Fim de cabeçalho-->


    <div class="tronco" id="tronco">

        <nav class="menuLateralEsquerdo">
            <div class="b1">
                <div class="txtRux">
                    <input type="text" name="" id="" placeholder="Fazer busca">

            </div>

            <div class="b2">

        <div id="home">

                </div>
                <div id="mosaicoMusicas">
                    <i class="fi-rr-headphones"></i>
                    <label for="">Músicas</label>
                </div>
            </div>

            <div class="bloco" id="blocoBaixo">
                <div id="mosaicoSaude">
                    <i class="fi-rr-stethoscope"></i>
                    <label for="">Saúde</label>
                </div>
                <div id="mosaicoArte">
                    <i class="fi-rr-palette"></i>
                    <label for="">Arte</label>
                </div>
                <div id="mosaicoCiencia">
                    <i class="fi-rr-physics"></i>
                    <label for="">Ciência</label>
                </div>
                <div id="mosaicoTurismo">
                    <i class="fi-rr-label"></i>
                    <label for="">Turismo</label>

            </div>

        </div>

    </div>

<script>
    var home = document.getElementById("home");

    var mosaicoComunidades = document.getElementById("mosaicoComunidades");
    var mosaicoTecnologias = document.getElementById("mosaicoTecnologias");

    var mosaicoDesporto = document.getElementById("mosaicoDesporto");
    var mosaicoMusicas = document.getElementById("mosaicoMusicas");

    var mosaicoSaude = document.getElementById("mosaicoSaude");
    var mosaicoArte = document.getElementById("mosaicoArte");

    var mosaicoCiencia = document.getElementById("mosaicoCiencia");
    var mosaicoTurismo = document.getElementById("mosaicoTurismo");



    function inicial() {
        home.style.backgroundImage = "url(img/caderno.jpg)";
    }

    function mostrarComunidades() {
        home.style.backgroundImage = "url(img/comunidades.jpg)";
    }

    function mostrarSaude() {
        home.style.backgroundImage = "url(img/saude.jpg)";
    }

    function mostrarMusica() {
        home.style.backgroundImage = "url(img/musicas.jpg)";
    }
    function mostrarTurismo() {
        home.style.backgroundImage = "url(img/turismo.jpg)";
    }
    function mostrarArte() {
        home.style.backgroundImage = "url(img/arte.jpg)";
    }


    mosaicoComunidades.onmouseenter = mostrarComunidades;
    mosaicoComunidades.onmouseleave = inicial;

    mosaicoMusicas.onmouseenter = mostrarMusica;
    mosaicoMusicas.onmouseleave = inicial;

    mosaicoArte.onmouseenter = mostrarArte;
    mosaicoArte.onmouseleave = inicial;

    mosaicoTurismo.onmouseenter = mostrarTurismo;
    mosaicoTurismo.onmouseleave = inicial;

    mosaicoSaude.onmouseenter = mostrarSaude;
    mosaicoSaude.onmouseleave = inicial;
</script>
